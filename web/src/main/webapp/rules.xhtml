<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/template/base.xhtml">
	<ui:define name="content">
	
		<h:form id="form">
		
			<h3>Rules</h3>
		    <p:accordionPanel value="#{rulesManager.rules}" var="rule" id="ruleAP">
		        <p:tab title="Rule #{rule.id} - #{rule.name}">
		            <h:panelGrid columns="2" cellpadding="5">                 
		                
		                <p:dataList value="#{rule.conditions}" var="cond" type="definition">
					        <f:facet name="header">
					            Conditions
					        </f:facet>
					        #{cond.sensor.name} #{cond.type} #{cond.value}
					    </p:dataList>
					    
					     <p:dataList value="#{rule.actions}" var="act" type="definition">
					        <f:facet name="header">
					            Actions
					        </f:facet>
					        #{act.actor.name} = #{act.value}
					    </p:dataList>
					    
					    
		                
		            </h:panelGrid>
		        </p:tab>
		    </p:accordionPanel>
			<p:commandButton actionListener="#{rulesManager.addExample}" value="Add ExampleRule" update="ruleAP"/>
		</h:form>

	</ui:define>
</ui:composition>
