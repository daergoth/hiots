<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/template/base.xhtml">
	<ui:define name="content">
	
		<h:form>		
			
	        <p:layout style="height: 500px;">
			    <p:layoutUnit position="east" resizable="false" size="20%" >
			        West
			    </p:layoutUnit>
			 
			    <p:layoutUnit position="center" size="80%">
			         <p:dashboard id="board" model="#{indexManager.model}">
			            <p:ajax event="reorder" listener="#{indexManager.handleReorder}" />
			 
			            <p:panel id="sports" header="Sports">
			                <h:outputText value="Sports Content" />
			            </p:panel>
			 
			            <p:panel id="finance" header="Finance">
			                <h:outputText value="Finance Content" />
			            </p:panel>
			 
			            <p:panel id="lifestyle" header="Lifestyle">
			                <h:outputText value="Lifestyle Content"  />
			            </p:panel>
			 
			            <p:panel id="weather" header="Weather">
			                <h:outputText value="Weather Content" />
			            </p:panel>
			 
			            <p:panel id="politics" header="Politics">
			                <h:outputText value="Politics Content" />
			            </p:panel>
			        </p:dashboard>
			 
			        <div style="clear:both" />
			    </p:layoutUnit>
			</p:layout>
		</h:form>

	</ui:define>
</ui:composition>
