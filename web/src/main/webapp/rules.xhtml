<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/template/base.xhtml">
	<ui:define name="content">
	
		<h:form>
		
			<p:outputLabel for="console" value="Basic:" />
	        <p:selectOneMenu id="console" value="#{rulesManager.selectedSensor}" style="width:125px" var="s">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItems value="#{rulesManager.sensors}" var="sen" itemLabel="#{sen.name}" itemValue="#{sen.name}"/>
	            
	            <p:column>
	                <h:outputText value="#{s.name}" />
	            </p:column>
	            
	        </p:selectOneMenu>
	        
	        <p:commandButton value="create" id="ref" actionListener="#{rulesManager.listenerFor}" icon="fa fa-refresh"/>
		</h:form>
		
	</ui:define>
</ui:composition>
