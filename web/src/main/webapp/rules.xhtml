<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/template/base.xhtml">
	<ui:define name="content">
	
		<h:form id="form">
		
			<p:outputLabel id="label" for="console" value="#{rulesManager.console}" />
	        <p:selectOneMenu id="console" value="#{rulesManager.selectedSensor}" style="width:125px" var="s" >
	            <f:selectItems value="#{rulesManager.sensors}" var="selectedSensor" itemLabel="#{selectedSensor.name}" itemValue="#{selectedSensor}"/>
	            <f:converter binding="#{ruleConverter}"/>
	            
	            <p:column>
	                <h:outputText value="#{s.name}" />
	            </p:column>
	            
	        </p:selectOneMenu>
	        
	        <p:commandButton value="create" id="ref" actionListener="#{rulesManager.listenerFor}" icon="fa fa-refresh" update="form:label"/>
		</h:form>
		
	</ui:define>
</ui:composition>
