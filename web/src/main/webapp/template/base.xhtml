<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Home IoT System</title>
		<!-- 		<h:outputStylesheet name="css/reset.css" /> -->

	</h:head>
	<h:body>
		<h:outputStylesheet name="style/style.css"/>
		<header>
			<div class="logo">HIoTS - Home IoT System</div>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Overview" outcome="index.xhtml"
					icon="fa fa-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Live Data" outcome="live.xhtml"
					icon="fa fa-tachometer">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Rules" outcome="rules.xhtml"
					icon="fa fa-edit">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Setup" outcome="setup.xhtml"
					icon="fa fa-wrench">
					<f:param name="i" value="3" />
				</p:menuitem>
			</p:tabMenu>
		</header>
		

		<!-- content -->
		<section id="content"> <ui:insert name="content" /> </section>
		
		<footer>
			<span>Created by Istv√°n Lakatos for ProgTech and ProgEnv.</span>
