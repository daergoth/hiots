<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/template/base.xhtml">
	<ui:define name="content">
		<h:form>
		
			<p:menubar model="#{setupManager.menuBar}" />
			
			<p:dataTable id="sensorDT" var="sensor" value="#{setupManager.sensors}"  editable="true" selection="#{setupManager.selectedSensors}" rowKey="#{sensor.id}" >
		        <f:facet name="header">
		            Sensors
		        </f:facet>
		        
		        <p:ajax event="rowEdit" listener="#{setupManager.onRowEdit}" />
       			<p:ajax event="rowEditCancel" listener="#{setupManager.onRowCancel}" />
		        
		        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
		        <p:column headerText="ID">
		        	<h:outputText value="#{sensor.id}" />
		        </p:column>
		        <p:column headerText="Name">
		            <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{sensor.name}" /></f:facet>
		               <f:facet name="input"><p:inputText id="modelInput" value="#{sensor.name}" style="width:100%"/></f:facet>
		           </p:cellEditor>
		        </p:column>
		        <p:column headerText="Type">
		            <p:cellEditor>
		               	<f:facet name="output"><h:outputText value="#{sensor.type}" /></f:facet>
		               	<f:facet name="input">
							<h:selectOneMenu value="#{sensor.type}" style="width:100%">
		                    	<f:selectItems value="#{setupManager.sensor_types}" var="man" itemLabel="#{man}" itemValue="#{man}" />
		                   	</h:selectOneMenu>
						</f:facet>
		           </p:cellEditor>
		        </p:column>
		        <p:column style="width:32px">
			    	<p:rowEditor />
			    </p:column>
		    </p:dataTable>
			
			<p:dialog header="#{setupManager.dlgHeader}" widgetVar="dlg" modal="true"
				height="300" width="220" resizable="false">
				<h:outputText value="Name: " />
				<p:inputText value="#{setupManager.name}"/>
				<br/>
				
				<h:outputText value="Min: " />
				<p:inputText value="#{setupManager.minValue}"/>
				<br/>
	
				<h:outputText value="Max: " />
				<p:inputText value="#{setupManager.maxValue}"/>
				<br/>
				
				<h:outputText value="Interval:  " />
				<p:inputText value="#{setupManager.interval}"/>
				<br/>
	
				<p:commandButton value="Create"
					actionListener="#{setupManager.createSensor}" update="sensorDT"/>
			</p:dialog>
	
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
